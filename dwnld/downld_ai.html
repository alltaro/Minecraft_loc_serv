<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #drop_zone {
        width: 300px;
        height: 300px;
        border: 2px dashed #999;
        text-align: center;
        line-height: 300px;
        cursor: pointer;
        position: relative;
      }
      .container {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .square {
        fill: url(#gradient);
      }
      .s1 {
        animation: anim1 8s linear infinite;
      }
      .s2 {
        animation: anim2 8s linear infinite;
      }
      .s3 {
        animation: anim3 8s linear infinite;
      }
      .s4 {
        animation: anim4 8s linear infinite;
      }
      .s5 {
        animation: anim5 8s linear infinite;
      }
      .s6 {
        animation: anim6 8s linear infinite;
      }
      .s7 {
        animation: anim7 8s linear infinite;
      }
      @keyframes anim1 {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes anim2 {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes anim3 {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes anim4 {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes anim5 {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes anim6 {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes anim7 {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      #loader {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="drop_zone">
      Drop files here or click to upload.
      <input type="file" id="fileInput" multiple style="display: none" />
      <div class="container">
        <svg width="300" height="300">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color: #00adee; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #89ff05d0; stop-opacity: 1"
              />
            </linearGradient>
          </defs>
          <rect class="square s1" width="100" height="100" x="0" y="0" />
          <rect class="square s2" width="100" height="100" x="100" y="0" />
          <rect class="square s3" width="100" height="100" x="200" y="0" />
          <rect class="square s4" width="100" height="100" x="0" y="100" />
          <rect class="square s5" width="100" height="100" x="100" y="100" />
          <rect class="square s6" width="100" height="100" x="200" y="100" />
          <rect class="square s7" width="100" height="100" x="0" y="200" />
        </svg>
      </div>
    </div>

    <!-- Loader element -->
    <div id="loader">Uploading...</div>

    <script>
      document.getElementById("drop_zone").addEventListener(
        "dragover",
        function (event) {
          event.preventDefault();
          event.dataTransfer.dropEffect = "copy";
          this.classList.add("hover");
        },
        false
      );

      document.getElementById("drop_zone").addEventListener(
        "dragleave",
        function (event) {
          this.classList.remove("hover");
        },
        false
      );

      document.getElementById("drop_zone").addEventListener(
        "drop",
        function (event) {
          event.preventDefault();
          this.classList.remove("hover");
          var files = event.dataTransfer.files;
          for (var i = 0; i < files.length; i++) {
            showLoader();
            uploadFile(files[i]);
          }
        },
        false
      );

      document.getElementById("fileInput").addEventListener(
        "change",
        function (event) {
          for (var i = 0; i < this.files.length; i++) {
            showLoader();
            uploadFile(this.files[i]);
          }
        },
        false
      );

      function showLoader() {
        document.getElementById("loader").style.display = "block";
        setTimeout(hideLoader, 3000); // Hide loader after 3 seconds (adjust as needed)
      }

      function hideLoader() {
        document.getElementById("loader").style.display = "none";
      }

      function uploadFile(file) {
        var formData = new FormData();
        formData.append("file", file);

        // Replace "/upload" with the actual URL where you handle file uploads
        fetch("https://example.com/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            console.log(`Uploaded file ${file.name}`);
          })
          .catch((e) => {
            console.log("There was a problem with the file upload.");
          })
          .finally(hideLoader);
      }
    </script>
  </body>
</html>
