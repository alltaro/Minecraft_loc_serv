<body>
    <h1>Opération d'un Joueur</h1>
    <p>Utilisez ce formulaire pour rendre un joueur opérateur (OP) sur le serveur Minecraft.</p>

    <form action="/operateur" method="post">
        <label for="joueur">Nom du Joueur :</label>
        <input type="text" id="joueur" name="joueur" required>

        <input type="submit" value="Opérer">
    </form>

    <p><a href="/">Retour à la page d'accueil</a></p>
</body>
